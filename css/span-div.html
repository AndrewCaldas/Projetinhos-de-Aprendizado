<!doctype html>
<html>
	<head>
	<title>CSS</title>
	<meta charset="utf-8"/>

	<style type="text/css">
		
		#menu {
			background-color: gray; text-align: center;
		}

		#conteudo-principal {
			background-color: yellow; 
		}

		#rodape {
			border: 1px solid gray;
		}
		.verde{
			color: green;
		}

		.preto{
			color: black;
		}

	</style>

	</head>
	<body>

		<div id="menu">
			Home | Quem somos | Contato
		</div>

		<div id="conteudo-principal">
			<h2 class="preto">Conteudo do site</h2>
			<p class="preto" align="center">Conteudo</p>
		</div>
		
		<div id="rodape" align="center">
			Todos <span class="verde">direitos</span> reservados
		</div>

	</body>

</html>
