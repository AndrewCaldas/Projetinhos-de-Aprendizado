<!doctype html>
<html>
	<head>
	<title>Posicionamento</title>
	<meta charset="utf-8"/>

	<style type="text/css">
	body {
		background: #61bd8c;
		padding: 10px;
	}
	#conteudo-principal{
		background-color: #FFFFFF;
		padding: 10px;
		width: 600px;
		margin: 30px auto;
	}
	.caixa{
		background: green;
		width: 100px;
		height: 100px;
		color: white;
	}

	#relativo{
		position: relative;
		left: 0px;
		top: 0px;
	}

	#absolute{
		position: absolute;
	}

	#fixed{

	}
	
	</style>

	</head>
	<body>
		<div id="conteudo-principal">
			
			<h1>Posicionamentos</h1>

			<h4>Relative</h4>
			<div id="relativo" class="caixa">Relative</div>

			<h4>Absolute</h4>
			<div id="absolute" class="caixa">Absolute</div>

			<h4>Fixed</h4>
			<div id="fixed" class="caixa">Fixed</div>

		</div>
	</body>

</html>
