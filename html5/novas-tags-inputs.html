<!doctype html>

<html lang="pt-br">

	<head>
		<title>Novas tags</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>

	<body>
		<form>

			<!-- Associar Label com os elementos - boas praticas -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus>
			<br><br>

			<!-- Novos Inputs e atributos HTML 5 -->
			<!-- Email atributo require-->
			<label for="email">E-mail*</label>
			<input type="email" id="email" placeholder="teste@teste.com.br" required="">
			<br><br>

			<!-- Numero -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="5" max="10" step="2" >
			<br><br>

			<!-- Tel -->
			<label for="tel">Tel</label>
			<input type="tel" id="tel" placeholder="ex: 11945563545">
			<br><br>

			<!-- Url -->
			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex:http://www.">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisar">Pesquisar</label>
			<input type="search" id="pesquisar" placeholder="ex: digite algo...">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<!-- Data e Hora (UTC) -->
			<label for="datahora">Data e Hora</label>
			<input type="datetime" id="datahora">
			<br><br>

			<!-- Data e Hora Local -->
			<label for="datalocal">Data e hora local</label>
			<input type="datetime-local" id="datalocal">
			<br><br>

			<!-- Mês -->
			<label for="mes">Mês</label>
			<input type="month" id="mes">
			<br><br>

			<!-- Semana -->
			<label for="week">Week</label>
			<input type="week" id="week">
			<br><br>

			<!-- Time -->
			<label for="hora">Hora</label>
			<input type="time" id="hora">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor" >
			<br><br>



			<input type="submit" value="enviar">
		</form>

	</body>

</html>
