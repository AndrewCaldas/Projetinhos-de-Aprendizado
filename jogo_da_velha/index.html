<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
	</head>

	<body>

		<div id="pagina_inicial" align="center">
			<table border="0" width="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>
					</tr>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png" />
							<br />
							<input type="text" maxlength="10" id="jogador-1" placeholder="Apelido jogador 1" style="border: 0px;" />
						</td>
						<td align="center">
							<img id="iniciar" src="imagens/iniciar.png" />
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png" />
							<br />
							<input type="text" maxlength="10" id="jogador-2" placeholder="Apelido jogador 2" style="border: 0px;" />
						</td>
					</tr>
				</table>
			</table>

		</div>

		<div id="palco_jogo" style="display: none; margin-top:50px; text-align:center">
			<div style="display:inline-block;">
				<img src="imagens/jogador_1.png" />
				<br>
				<span id="nome-jogador-1"></span>
			</div>

			<div style="display:inline-block;">
				<table border="0">
					<tr>
						<td style="border-bottom: solid 1px red; border-right:solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="a-1"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right:solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="a-2"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="a-3"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: solid 1px red; border-right:solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="b-1"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right:solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="b-2"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="b-3"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="c-1"></div>
						</td>
						<td style="border-right: solid 1px red;">
							<div class="jogada" style="width:100px; height:100px;" id="c-2"></div>
						</td>
						<td>
							<div class="jogada" style="width:100px; height:100px;" id="c-3"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display:inline-block;">
				<img src="imagens/jogador_2.png" />
				<br>
				<span id="nome-jogador-2"></span>
			</div>
		</div>

	</body>

	<script src="jogo.js"></script>
</html>
